version: '3.7'
services:
  api-service:
    build: api-service
#    container_name: api-service
    restart: always
    ports:
      - 3001:3001
    environment:
      - PORT=3001
      - RABBITMQ_HOST=amqp://rabbitmq-service:5672
      - QUEUE=cats_queue
    depends_on:
      - transaction-service

  transaction-service:
    build: transaction-service
#    container_name: transaction-service
    restart: always
    environment:
      - RABBITMQ_HOST=amqp://rabbitmq-service:5672
      - QUEUE=cats_queue
      - DB_TYPE=mysql
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=12345678
      - DB_DATABASE=bank_transaction
      - DB_SYNCHRONIZE=true
    depends_on:
      - rabbitmq-service
      - keycloak-service

  keycloak-service:
    image: quay.io/keycloak/keycloak:15.0.2
#    container_name: keycloak-service
    restart: always
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=

  rabbitmq-service:
    image: rabbitmq:3.9-management
#    container_name: rabbitmq-service
    restart: always
    ports:
      - 5672:5672
      - 15672:15672

  mysql-db:
    image: mysql:5.7
    restart: always
#    container_name: mysql-db
    environment:
      MYSQL_DATABASE: 'bank_transaction'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: '12345678'
      MYSQL_ROOT_PASSWORD: '12345678'
    ports:
      - '3306:3306'
    expose:
      - '3306'